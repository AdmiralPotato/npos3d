<!DOCTYPE html>
<html>
<head>
<title>drawPoints</title>
</head>
<body>
<script src="../src/core.js"></script>
<script src="../src/geom.sphere.js"></script>
<script src="../src/font.js"></script>
<script>

var n = NPos3d;
var scene = new n.Scene();
var s = scene;
var c = s.c;
var q = s.rQ;

var scroll = 1;
window.onmousewheel = function(e){scroll=e.wheelDelta;}; //Chrome
window.addEventListener('DOMMouseScroll',function(e){scroll=e.detail;},false); //FireFox. Wut. You. Smokin.

var myCube = new n.Ob3D({scale:[10,10,10],renderStyle:'both',pointScale:20,pointStyle:'stroke'});
q.push(myCube);

var mySphere = new n.Ob3D({shape:new n.Geom.Sphere({color:'#666'}),scale:[5,5,5],renderStyle:'points',pointScale:10});
q.push(mySphere);

var myText = new n.VText({string:'Gonna Draw Points!',textAlign:'center',scale:[5,5,5],renderStyle:'both',pointScale:1.5});
q.push(myText);

var myControl = {
	pos:[0,0,0],
	i:0,
	state:0,
	color:0,
	update:function(){
		//s.camera.pos = [-s.mpos.x,-s.mpos.y,s.camera.pos[2]];
		if(scroll !== 0){
			s.camera.pos[2] += (scroll / 8);
			scroll = 0;
		}
		this.i+=1;
		this.color += 10;
		myCube.color = 'hsl(' + this.color + ',100%,50%)';
		mySphere.color = myCube.color;
		myText.color = myCube.color;
		myCube.rot = [s.mpos.y /100,-s.mpos.x /100,0];
		mySphere.rot = myCube.rot;
		myText.rot = myCube.rot;
	}
}
q.push(myControl);

var STOPIT = function(){
	console.log(s.interval);
	window.clearInterval(s.interval);
}

document.onclick = STOPIT;

</script>
</body>
</html>
