<body>
<script src="../src/core.js"></script>
<script>
var n = NPos3d;
var s = new n.Scene();

var myQube = new n.Ob3D({
	rot:[tau/8,tau/6,0]
});
myQube.countdown = 30;
myQube.update = function(){
	var t = this;
	t.rot[1] += (tau/100);
	t.rot[2] += (tau/100);
	if(t.countdown-- <= 0){
		t.destroy();
	}
};
s.add(myQube);

</script>
