<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=100">
<title>Basic Scene</title>
</head>
<body>
<script src="../src/core.js"></script>
<script src="../src/font.js"></script>
<script src="../src/geom.sphere.js"></script>
<script src="../src/sprite.js"></script>
<script>

var n = NPos3d;
var s = new n.Scene();

var myCube = new n.Ob3D();
myCube.update = function(s){
	var t = this;
	t.rot[0] += deg;
	t.pos[0] = s.mpos.x;
	t.pos[1] = s.mpos.y;
	t.render();
}
s.add(myCube);

var mySecondText = new n.VText({
	string:'CATS!',
	scale:[10,10,0],
	textAlign:'center',
	pos:myCube.pos,
	rot:myCube.rot,
	color:'#09f'
});
s.add(mySecondText);

var mySphereGeom = new n.Geom.Sphere({radius:100});
var mySphere = new n.Ob3D({
	shape:mySphereGeom,
	pos:myCube.pos,
	rot:myCube.rot
});
s.add(mySphere);

var mySprite = new n.Sprite3D({
	path:'../prelim_tests/sprites/megaman_heart_sprite_4x.png',
	numFrames:4,
	pos:[0,0,-10]
});
s.add(mySprite);

</script>
</body>
</html>
