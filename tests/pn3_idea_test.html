var myIdea;

var getImageAsMesh = function(imagePath){
	var path = imagePath + '?cachekill='+Math.round(Math.random()*999999);
	myIdea = new n.Geom.PN3({path:path,callback:ideaCallback,id:'myIdeaCanvas'});
}
