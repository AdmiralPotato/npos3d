<script>

var n = NPos3d;
var s = new n.Scene({lineWidth: 2});

var rotaryUpdate = function(s){
	var t = this;
	t.rot[2] += deg;
	t.render();
};

var mySphereGeom = new n.Geom.Sphere({
	radius:100,
	order:'xyz'
});
var sun = new n.Ob3D({
	shape: mySphereGeom,
	rot: [deg * -45, 0, 0],
	rotOrder: [2,0,1],
	color: '#fd0',
	renderStyle: 'both',
	pointScale: 5
});
sun.update = rotaryUpdate;
s.add(sun);

var erf = new n.Ob3D({
	shape: mySphereGeom,
	pos: [200,0,0],
	scale: [0.25,0.25,0.25],
	color: '#05f'
});
erf.update = rotaryUpdate;
sun.add(erf);

var moon = new n.Ob3D({
	shape: mySphereGeom,
	rot: [deg * -45, 0, 0],
	rotOrder: [2,0,1],
	scale: [0.5,0.5,0.5],
	color: '#ffd'
});
moon.update = rotaryUpdate;
erf.add(moon);
